<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Music</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    form {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="date"],
    form input[type="file"],
    form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #45a049;
    }

    /* Responsive Design for Smaller Screens */

    /* Tablets (max-width: 768px) */
    @media (max-width: 768px) {
      form {
        width: 90%;
        padding: 15px;
      }

      form input[type="text"],
      form input[type="date"],
      form input[type="file"],
      form button {
        font-size: 14px;
      }
    }

    /* Mobile (max-width: 480px) - iPhone 6 and similar */
    @media (max-width: 480px) {
      header {
        font-size: 18px;
        padding: 10px;
      }

      main {
        padding: 10px;
      }

      form {
        width: 100%;
        padding: 10px;
      }

      form label {
        font-size: 14px;
      }

      form input[type="text"],
      form input[type="date"],
      form input[type="file"],
      form button {
        font-size: 12px;
        padding: 8px;
      }

      form button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Music</h1>
  </header>
  
  <main>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre">

      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" name="releaseDate" required>

      <label for="musicFile">Music File:</label>
      <input type="file" id="musicFile" name="musicFile" accept="audio/*" required>

      <label for="artwork">Artwork File:</label>
      <input type="file" id="artwork" name="artwork" accept="image/*">

      <button type="submit">Upload</button>
    </form>
  </main>
</body>
</html>
