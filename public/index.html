<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recently Uploaded Music</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #222;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px; /* Hidden by default */
      padding-top: 20px;
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0; /* Show when open */
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      font-size: 16px;
      display: block;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    .content.shift {
      margin-left: 250px;
    }

    .menu-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
    }

    .menu-btn:hover {
      background-color: #444;
    }

    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    td img {
      width: 80px;
      border-radius: 5px;
    }

    audio {
      width: 100%;
    }

    .no-music {
      text-align: center;
      color: #999;
      margin: 50px 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content.shift {
        margin-left: 200px;
      }

      table {
        font-size: 14px;
      }

      td img {
        width: 60px;
      }
    }

    @media (max-width: 480px) {
      table {
        font-size: 12px;
      }

      td img {
        width: 50px;
      }
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .pagination button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .pagination button[disabled] {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recently Uploaded Music</h1>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  </header>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload Music</a>
      <a href="top-charts.html">top-charts</a>
      <a href="search.html">search</a>
      <a href="searching.html">playlist</a>
      <a href="music-reviews.html">recommendations</a>
      <a href="artist-of-the-week.html">Top artist</a>
      <a href="songs-of-the-week.html">Songs of the Week</a>
      <a href="most-downloaded-songs.html">Most Downloaded Songs</a>
    </nav>

    <div class="content" id="content">
      <table id="music-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Release Date</th>
            <th>Audio</th>
          </tr>
        </thead>
        <tbody id="music-list">
          <!-- Music entries will go here -->
        </tbody>
      </table>

    <div class="pagination">
      <button id="prev-button" onclick="changePage(-1)">Previous</button>
      <span id="page-info"></span>
      <button id="next-button" onclick="changePage(1)">Next</button>
    </div>
  </div>

  <script>
    // Sidebar Toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('open');
      content.classList.toggle('shift');
    }
    let currentPage = 1; // Start at page 1
    const limit = 10; // Songs per page

    function fetchMusic(page) {
      fetch(`/music?page=${page}&limit=${limit}`)
        .then(response => response.json())
        .then(data => {
          const musicList = document.getElementById('music-list');
          const pageInfo = document.getElementById('page-info');
          const prevButton = document.getElementById('prev-button');
          const nextButton = document.getElementById('next-button');

          // Clear existing songs
          musicList.innerHTML = '';

          // Render songs for the current page
          data.songs.forEach(song => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${song.title}</td>
              <td>${song.artist}</td>
              <td>${new Date(song.releaseDate).toLocaleDateString()}</td>
              <td>
                <audio controls>
                  <source src="/files/${song.id}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </td>
            `;
            musicList.appendChild(row);
          });

          // Update page info
          pageInfo.textContent = `Page ${data.currentPage} of ${data.totalPages}`;

          // Enable/disable pagination buttons
          prevButton.disabled = data.currentPage === 1;
          nextButton.disabled = data.currentPage === data.totalPages;

          // Update current page
          currentPage = data.currentPage;
        })
        .catch(error => console.error('Error fetching music:', error));
    }

    function changePage(delta) {
      const newPage = currentPage + delta;
      fetchMusic(newPage);
    }

    // Load the first page of music
    document.addEventListener('DOMContentLoaded', () => fetchMusic(currentPage));
  </script>
</body>
</html>
