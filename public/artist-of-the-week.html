<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Artists</title>
  <style>
    /* Shared base styles omitted for brevity */
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top Artists</h1>
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
  </header>

  <div class="container">
    <nav class="sidebar" id="sidebar">
      <a href="index.html">Home</a>
      <a href="upload.html">Upload Music</a>
      <a href="songs-of-the-week.html">Songs of the Week</a>
      <a href="most-downloaded-songs.html">Most Downloaded Songs</a>
    </nav>

    <div class="content" id="content">
      <h2>Top Artists</h2>
      <table id="artists-table">
        <thead>
          <tr>
            <th>Artist</th>
            <th>Total Downloads</th>
          </tr>
        </thead>
        <tbody id="artists-list">
          <!-- Top Artists entries will be dynamically rendered here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('open');
      content.classList.toggle('shift');
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/top-artists')
        .then(response => response.json())
        .then(data => {
          const artistsList = document.getElementById('artists-list');

          data.forEach(artist => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${artist.artist}</td>
              <td>${artist.totalDownloads}</td>
            `;
            artistsList.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching Top Artists:', error));
    });
  </script>
</body>
</html>
